<button type="button" class="btn btn-primary" id="backBtn" (click)="onBack()">Back</button>
<div *ngIf="alert" class="alert alert-primary myAlert" role="alert">
  Question added!
</div>
<div class="addQuestion_form">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group formElement">
          <label for="exampleFormControlTextarea1">Write your Question</label>
          <textarea class="form-control" id="questionAdd" name="questionAdd" rows="4" [(ngModel)] = "question.questionText"></textarea>
        </div>
        <div class="form-group formElement">
          <label for="exampleFormControlInput1">Image Link:</label>
          <input type="text" class="form-control" id="imageLink" name="imageLink" placeholder="insert link" [(ngModel)]="question.imageLink">
        </div>
        <div class="form-group formElement">
            <label for="exampleFormControlInput1">Correct Answers</label>
            <input type="text" class="form-control" id="correctAnswer" name="correctAnswer" placeholder="Correct Answer" [(ngModel)]="correctAnswer.answerText">
          </div>
          <div class="form-group formElement">
            <label for="exampleFormControlInput1">Wrong Answer No 1</label>
            <input type="text" class="form-control" id="wrongAnswer1" name="wrongAnswer1" placeholder="Wrong Answer" [(ngModel)]="wrongAnswer1.answerText">
          </div>
          <div class="form-group formElement">
            <label for="exampleFormControlInput1">Wrong Answer No 2</label>
            <input type="text" class="form-control" id="wrongAnswer2" name="wrongAnswer2" placeholder="Wrong Answer" [(ngModel)]="wrongAnswer2.answerText">
          </div>
          <div class="form-group formElement">
            <label for="exampleFormControlInput1">Wrong Answer No 3</label>
            <input type="text" class="form-control" id="wrongAnswer3" name="wrongAnswer3" placeholder="Wrong Answer" [(ngModel)]="wrongAnswer3.answerText">
          </div>
          <div class="btn-group formElement" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" (click)="setEasy()" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Easy</label>
          
            <input type="radio" class="btn-check" (click)="setMedium()"  name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Medium</label>
          
            <input type="radio" class="btn-check" (click)="setHard()"  name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Hard</label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
      </form>
</div>
